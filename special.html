<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Special For You</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="special.js"></script>
    </head>
<body>
    <div class="envelope-wrapper">
        <div id="envelope" class="close">
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="letter">
                <p class="words line1">To my dearest, Happy Valentine’s Day!🌹💖</p>
                <p class="words line2">You are the sweetest part of my life and my heart’s favorite person. You are amazing, strong, and the most wonderful person in my life. I’m so grateful to have you. I love you more than words can say! 💕 </p>
                <p class="words line3">Forever yours,</p>
                <p class="words line4">Bae ❤️</p>
            </div>
            <div class="hearts">
                <div class="heart a1"></div>
                <div class="heart a2"></div>
                <div class="heart a3"></div>
            </div>
        </div>
    </div>
    <div class="reset">
        <button id="open">Open</button>
        <button id="reset">Reset</button>
    </div>
</body>
</html>
